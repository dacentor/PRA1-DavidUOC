<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Se especifica la codificación para que soporte caracteres como tildes y eñes -->
    <meta charset="UTF-8" />

    <!-- Hacemos que la web sea responsive en móviles y tablets -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título que se muestra en la pestaña del navegador -->
    <title>Cine10</title>

    <!-- Enlace al archivo de estilos principales -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <header>
      <!-- Iconos de redes sociales, situados a la izquierda del encabezado -->
      <div class="side socials">
        <a href="#"><img src="img/facebook.png" alt="Facebook" /></a>
        <a href="#"><img src="img/twitter.png" alt="Twitter" /></a>
        <a href="#"><img src="img/instagram.png" alt="Instagram" /></a>
        <a href="#"><img src="img/youtube.png" alt="YouTube" /></a>
      </div>

      <!-- Logo centrado de la aplicación -->
      <div class="logo">
        <img src="img/logo-cine10.png" alt="CINE10 Logo" />
      </div>

      <!-- Botones de autenticación situados a la derecha del header -->
      <div class="side auth-buttons">
        <button id="btnLogin">Login</button>
        <button id="btnRegistro">Registro</button>
      </div>
    </header>

    <!-- Título de bienvenida principal -->
    <div class="titleBienvenida">
      <h1 class="bienvenida">¡Bienvenidos a CINE10!</h1>
    </div>

    <!-- Scripts que controlan el registro, el login, las clases y la lógica general de inicio -->
    <!-- 'defer' se usa para que los scripts se carguen al final y no bloqueen el HTML -->
    <script src="registro.js" defer></script>
    <script src="login.js" defer></script>
    <script src="../js/clases.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
